<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Partition</h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 1800px;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "red", "id": 0, "label": 10, "shape": "dot"}, {"color": "red", "id": 1, "label": 20, "shape": "dot"}, {"color": "yellow", "id": 2, "label": 10, "shape": "dot"}, {"color": "yellow", "id": 3, "label": 5, "shape": "dot"}, {"color": "yellow", "id": 4, "label": 5, "shape": "dot"}, {"color": "yellow", "id": 5, "label": 5, "shape": "dot"}, {"color": "yellow", "id": 6, "label": 4, "shape": "dot"}, {"color": "yellow", "id": 7, "label": 1, "shape": "dot"}, {"color": "green", "id": 8, "label": 30, "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 0, "to": 1}, {"from": 0, "to": 2}, {"from": 1, "to": 2}, {"from": 1, "to": 3}, {"from": 1, "to": 4}, {"from": 2, "to": 5}, {"from": 3, "to": 4}, {"from": 3, "to": 8}, {"from": 4, "to": 7}, {"from": 4, "to": 6}, {"from": 4, "to": 5}, {"from": 5, "to": 6}, {"from": 6, "to": 7}, {"from": 7, "to": 8}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
